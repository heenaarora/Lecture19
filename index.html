<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Filtered Looping</title>
  </head>
  <body ng-app="ShoppingListApp">
  <h1>Using ng-repeat with Filters</h1>
  <div ng-controller="ShoppingListController">
    <!-- Searchable Shopping List -->
    <h3>Shopping List 1</h3>
    Search: <input type="text" ng-model="search">
    <ul>
      <li ng-repeat="item in ShoppingList1 | filter: search">{{item}}</li>
    </ul>
    <br><br>
  </div>
  </body>
</html>
